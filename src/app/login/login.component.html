<td-layout-nav [toolbarTitle]="'LOGIN' | translate" [class]="activeTheme">
  <div class="bgc-contrast" layout-gt-sm="row" layout-align-gt-sm="center start" flex>
    <div flex-md="55" flex-lg="45" flex-gt-lg="40">
      <mat-card tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
        <mat-card-title>
          <div layout="row" layout-align="start center">
            <mat-icon class="mat-icon-logo" [svgIcon]="activeTheme === 'dark-theme' ? 'teradata' : 'teradata-dark'"></mat-icon>
            <span [style.margin.px]="0" class="push-left pad-left-sm mat-title">{{'APP_TITLE' | translate }}</span>
          </div>
        </mat-card-title>
        <mat-divider></mat-divider>
        <td-message id="invalid-auth-msg"
                    [opened]="invalidError"
                    [sublabel]="'USERNAME_PASSWORD_INCORRECT' | translate"
                    icon="error"
                    color="warn"
                    flex>
        </td-message>
        <mat-card-content class="push-bottom-none">
          <form #loginForm="ngForm">
            <div layout="row">
              <mat-form-field flex>
                <input matInput
                       [placeholder]="'USERNAME' | translate"
                       type="text"
                       [(ngModel)]="username"
                       name="username"
                       (keyup)="invalidError = false"
                       (keyup.enter)="loginForm.form.valid && login()"
                       required>
              </mat-form-field>
            </div>
            <div layout="row" class="push-top-sm">
              <mat-form-field flex>
                <input matInput
                       placeholder="{{'PASSWORD' | translate }}"
                       type="password"
                       [(ngModel)]="password"
                       name="password"
                       (keyup)="invalidError = false"
                       (keyup.enter)="loginForm.form.valid && login()"
                       required>
              </mat-form-field>
            </div>
          </form>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
          <div layout="row">
            <button flex mat-raised-button color="accent" class="text-upper" [disabled]="!loginForm.form.valid" (click)="login()">{{'SIGN_IN' | translate }}</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <td-layout-footer>
    <span class="mat-caption tc-grey-500">{{'COPYRIGHT' | translate: { year: year} }}</span>
  </td-layout-footer>
</td-layout-nav>
