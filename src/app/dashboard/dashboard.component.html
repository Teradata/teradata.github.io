<td-layout-nav logo="teradata" [toolbarTitle]="'APP_TITLE' | translate">
  <button mat-icon-button td-menu-button tdLayoutToggle>
    <mat-icon>menu</mat-icon>
  </button>
  <div td-toolbar-content layout="row" layout-align="start center" flex>
    <span flex></span>
    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <button class="overflow-visible" mat-icon-button>
      <td-notification-count color="accent" [notifications]="13">
        <mat-icon>notifications</mat-icon>
      </td-notification-count>
    </button>
    <button mat-icon-button>
      <mat-icon>help</mat-icon>
    </button>
  </div>
  <div flex>
    <div tdMediaToggle="gt-xs" [mediaClasses]="['push']">
      <ng-template tdLoading="overview.dashboard">
        <div layout-gt-xs="row" layout-wrap>
          <div flex-gt-xs="100">
            <mat-card>
              <mat-card-title>{{'OPEN_SOURCE' | translate}}</mat-card-title>
              <mat-divider></mat-divider>
              <mat-card-content>
                {{'OPEN_SOURCE.DESCRIPTION' | translate}}
              </mat-card-content>
              <mat-divider></mat-divider>
              <mat-card-actions>
                <a mat-button href="https://www.teradata.com/Products/Open-Source" color="accent" class="text-upper">{{'VIEW_MORE' | translate}}</a>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
        <div layout-gt-xs="row" layout-wrap>
          <ng-template let-item let-last="last" ngFor [ngForOf]="items">
            <a href="{{item.link}}" class="mat-card-link" target="_blank" flex-sm="50" flex-gt-sm="25" layout="column">
              <mat-card href class="mat-card-colored" flex>
                <mat-toolbar class="bgc-{{item.color}} pad-sm" layout="column" layout-align="center center" layout-padding>
                  <mat-icon *ngIf="item.icon" class="mat-icon-font-xl tc-white">{{item.icon}}</mat-icon>
                  <mat-icon *ngIf="item.src" class="mat-icon-src" [svgIcon]="item.src"></mat-icon>
                </mat-toolbar>
                <div class="pad">
                  <div layout="column">
                    <div class="mat-title push-bottom-none">{{item.title}}</div>
                    <div class="mat-body-1 tc-td-slate-700"> {{item.description}} </div>
                  </div>
                </div>
              </mat-card>
            </a>
          </ng-template>
        </div>
      </ng-template>
    </div>
  </div>
</td-layout-nav>
